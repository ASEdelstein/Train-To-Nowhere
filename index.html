<html lang="en">
  <head>
    <title>Train To Nowhere</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css"> </style>

    <!--Google Fonts-->    
    <link href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia" rel="stylesheet">

    <!-- Firebase Reference -->

</head>
  <body>

        <div class = "container">


                <!-- Jumbotron -->
                <div class= "header col-6">
                    <p>11</p>

                  
                </div>
        
                <!-- Table -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <table class="table" id="train-schedule">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </table>
                </div>

    <!-- Add a Train -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add A Train</h3>
			</div>
			<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label for="train-input">Train Name</label>
					<input type="text" class="form-control" id="train-input">
				</div>
				<div class="form-group">
					<label for="destination-input">Destination</label>
					<input type="text" class="form-control" id="destination-input">
				</div>
				<div class="form-group">
					<label for="time-input">First Train Time (HH:mm - military time)</label>
					<input type="text" class="form-control" id="time-input">
				</div>
				<div class="form-group">
					<label for="frequency-input">Frequency (min)</label>
					<input type="text" class="form-control" id="frequency-input">
				</div>
				<button class="btn btn-default" id="add-train" type="submit">Submit</button>
				

			</form>
			</div>
			
			
		</div>



    </div> <!-- end of main container -->  
  
</script>
